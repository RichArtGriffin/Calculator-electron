<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="frontend.js"></script>
</head>
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700" rel="stylesheet">
<body>
    <!--  -->
    <div class="calculadora">
        <div class="pantalla-contenedor">
            <img src="assets/img/object.png" alt="icon" class="icon">
            <input type="text" class="pantalla" readonly>
        </div>
        <div class="botones">
            <button class="Up_Left">7</button>
            <button>8</button>
            <button>9</button>
            <button class="Up_Right">÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>×</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>−</button>
            <button class="Down_Left">0</button>
            <button>.</button>
            <button>=</button>
            <button class="Down_Right">+</button>
        </div>
        <!-- Barra inferior -->
        <div class="bottom-bar">
            0.1 Alpha
        </div>
    </div>
</body>
</html>
